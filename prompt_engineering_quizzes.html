
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Engineering Course Quizzes</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px 0; margin: 0; }
    .nav { position: sticky; top: 0; background: #007bff; color: white; padding: 10px; text-align: center; z-index: 1000; }
    .nav a { color: white; margin: 0 10px; text-decoration: none; font-weight: bold; }
    .quiz-container { max-width: 700px; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin: 40px auto; }
    h1, h2 { text-align: center; }
    .question { margin-bottom: 20px; }
    .question h3 { margin-bottom: 10px; }
    .options label { display: block; margin-bottom: 8px; }
    button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .result { margin-top: 20px; font-weight: bold; text-align: center; }
    .home { max-width: 800px; margin: auto; padding: 40px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .progress-bar { background: #e0e0e0; border-radius: 5px; overflow: hidden; margin: 10px 0; }
    .progress-bar-fill { height: 20px; background: #007bff; text-align: center; color: white; line-height: 20px; width: 0%; transition: width 0.3s ease-in-out; }
  </style>
